<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script type="text/javascript" src="main.js"></script>

</head>
<style type="text/css">
	
	html, body {
		text-align: middle;
		font-family: Helvetica Neue, sans-serif;
	}
	input, div{
		margin: 2%;
	}

</style>
<body>

<input placeholder='Enter your name' type="text" name="name">
<div id='welcome'>2</div>
<div id='shapeshifter'>3</div>
<input placeholder='What number are you?' type="text" name="guess">
<div id='result'>4</div>

</body>

<script>
let name = document.querySelector('input[name= "name"]')
let welcome = document.querySelector('#welcome')
let shapeshifter = document.querySelector('#shapeshifter')
let guess = document.querySelector('input[name="guess"]')
let result = document.querySelector('#result')

console.log(name)
console.log(welcome)
console.log(shapeshifter)
console.log(guess)
console.log(result)

name.onchange=function(){
	welcome.innerHTML='welcome to the best class ever' + name.value
}

shapeshifter.onclick=function() {
	if (shapeshifter.style.backgroundColor=='gold') {
		shapeshifter.style.backgroundColor='black'
	} else {
		shapeshifter.style.backgroundColor='gold'
	}
}

shapeshifter.onmouseout=function(){
	shapeshifter.innerHTML='Remember to Vote'
	shapeshifter.width='5em'
}

shapeshifter.onmouseout=function(){
	shapeshifter.innerHTML='3'
	shapeshifter.width='3em'
}

guess.onchange=function() {
	if (guess.value=='1000000') {
		result.innerHTML="Correct! You are one in a million"
	} else {
		result.innerHTML='Sorry :( You are actually one in a million!'
	}
	}


</script>
</html>
